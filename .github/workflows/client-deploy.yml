name: Build and Deploy to Netlify

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install and Build
        run: |
          npm install
          npm run build
          cd build
          ls -al

